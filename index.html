<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="init()">
    <select id="OSType">
        <option selected disabled value=""> -- select an option -- </option>
        <option value="Win">Windows Default</option>
        <option value="WinServ">Windows Server</option>
        <option value="OSX">MacOS</option>
        <option value="Linux">Linux</option>
        <option value="BSD">BSD</option>
        <option value="Hypervisor">Hypervisor</option>
    </select>

    <select id="version">
        <option selected disabled value=""> -- select an option -- </option>
    </select>

    <select id="edition">
        <option selected disabled value=""> -- select an option -- </option>
    </select>

    <select id="PV">
        <option selected disabled value=""> -- select an option -- </option>
        <option value="P">Physical</option>
        <option value="V">Virtual Machine</option>
        <option value="C">Container</option>
    </select>

    <input type="number" id="ServerIndex">
    <input type="checkbox" id="showEdition">

    <label id="output">Select Values to start</label>

    <script src="default.js"></script>
</body>
</html>
